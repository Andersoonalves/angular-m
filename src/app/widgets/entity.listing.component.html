<div *ngIf="entitytype">
  <h1>Listing {{ entitytype.plural | titleCase }}</h1>
  <table>
    <thead>
      <tr>
      <div [mgForeachPropertyType]="'table_head'" [entitytype]="entitytype"></div>
      <th colspan="3"></th>
      </tr>
    </thead>
    <tbody>
      <div [mgForeachEntity]="'table_lines'" [entitytype]="entitytype"></div>
    </tbody>
  </table>

  <a routerLink="/{{entitytype.plural}}/new">New {{entitytype.singular | titleCase}}</a>
  <a routerLink="/">Back</a>
</div>
