<div *ngIf="entityType">
  <h1>Listing {{ entityType.plural | titleCase }}</h1>
  <table>
    <thead>
      <tr>
      <div 
        *ngFor="let propertyType of entityType.propertyTypes" 
        [mgPropertyType]="'table_head'" [propertyType]="propertyType"></div>
      <th colspan="3"></th>
      </tr>
    </thead>
    <tbody>      
      <div *ngFor="let entity of entities" [mgEntity]="'table_line'" [entity]="entity"></div>
    </tbody>
  </table>

  <a href="#" (click)="create()">New {{entityType.singular | titleCase}}</a>
  <a href="#" (click)="back()">Back</a> 
</div>
